<!doctype html>
<html data-framework="angularjs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Powerpuff Girls Maker</title>
	<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body ng-app="ppgmaker" ng-controller="MainController">
	<h1>Funciona!</h1>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3">
			<button class="btn btn-primary" ng-click="toggleRecord()">Record</button>
			<button class="btn btn-primary" ng-click="togglePlay()">Play</button>
		</div>
		<div class="col-lg-9 col-md-9 col-sm-9">
			<div style="width:640px;height:480px;background:#222" ppg-play="play">
				<div ng-repeat="item in items" class="element" ppg-record="item.buffer" record="record">
					Elemento {{$index}}
				</div>
			</div>
		</div>
	</div>

	<!-- Core scripts -->
	<script src="/jquery/dist/jquery.min.js"></script>
	<script src="/jquery-ui/jquery-ui.min.js"></script>
	<script src="/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/angular/angular.min.js"></script>
	<script src="/tween.js/src/Tween.js"></script>

	<!-- Application scripts -->
	<script src="/js/app.js"></script>
	<script src="/js/directives/ppg-record.js"></script>
	<script src="/js/directives/ppg-play.js"></script>
</body>
</html>
