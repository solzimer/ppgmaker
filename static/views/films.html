<div class="row">
	<div class="col-lg-12">
		<h2><a href="#" ui-sref="scene({id:'new'})">New Film...</a></h2>
	</div>
</div>

<ul class="film-list">
	<li ng-repeat="film in films">
		<h3><a href="#" ui-sref="scene({id:film._id})">{{film.name}}<a></h3>
		<div class="film-scenes" ppg-carousel="film.scenes">
			<img ng-repeat="scene in film.scenes"
				ui-sref="scene({id:film._id})"
				ng-src="{{scene.screenshot||'img/web/scene001.jpg'}}"/>
		</div>
	</li>
</ul>
